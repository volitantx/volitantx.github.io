<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Map Viewer | Volitant Exploitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
    <style type="text/css">
        #map {
            height: calc(100vh - 14.75rem);
        }

        /* required for bulma/openlayers interop */
        #map img {
            max-width: inherit !important;
        }

        .columns {
            margin-bottom: -0.75rem !important;
        }

        .footer {
            padding: 0.25rem !important;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-item">    
                    Volitant Exploitation
                </div>
                <!-- <div class="navbar-burger burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div> -->
            </div>
        </div>
    </header>
    <div class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="title">Scene Viewer</div>
                <div class="subtitle">Test Field | Goldsboro, NC</div>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column">
            <div id="map"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="content is-small has-text-centered">
            &copy; 2018 Volitant Exploitation
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            scrollWheelZoom: false,
            boxZoom: false,
            maxBounds: L.latLngBounds(
                L.latLng(-85, 35),
                L.latLng(55, -180)
            ),
            attributionControl: false
        })
        .setView([-70, -107.5], 0)
        .fitBounds(L.latLngBounds(
            L.latLng(-85, 35),
            L.latLng(55, -180)
        ));

        L.tileLayer('{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 6,
            tms: true,
            noWrap: true,
            bounds: L.latLngBounds(
                L.latLng(-85, 35),
                L.latLng(55, -180)
            ),
            attribution: 'Volitant Exploitation | Athena\'s Owl'
        }).addTo(map);
    </script>
</body>
</html>
